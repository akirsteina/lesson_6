<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Tabula</h1>
    <br>
    <table border="1">
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
            <td colspan="2">Cell 4</td>

        </tr>
        <tr>
            <td>Cell 6</td>
            <td>Cell 7</td>
            <td>Cell 8</td>
            <td>Cell 9</td>
            <td>Cell 10</td>
        </tr>
        <tr>
            <td rowspan="2">Cell 11</td>
            <td>Cell 12</td>
            <td>Cell 13</td>
            <td>Cell 14</td>
            <td>Cell 15</td>
        </tr>
        <tr>
            <td>Cell 16</td>
            <td>Cell 17</td>
            <td>Cell 18</td>
            <td>Cell 19</td>

        </tr>
        <tr>
            <td>Cell 21</td>
            <td>Cell 22</td>
            <td>Cell 23</td>
            <td>Cell 24</td>
            <td>Cell 25</td>
        </tr>
    </table>

    <h1>Tabula 2</h1>
    <br>
    <table border="1">
        <!-- thead = table head -->
        <thead>
            <tr>
                <th>Cell 1</th>
                <th>Cell 2</th>
                <th>Cell 3</th>
            </tr>
        </thead>
        <!-- body -->
        <tbody>
            <tr>
                <td>Cell 4</td>
                <td>Cell 5</td>
                <td>Cell 6</td>
            </tr>
        </tbody>
        <!-- footer -->
        <tfoot>
            <tr>
                <td>Cell 7</td>
                <td>Cell 8</td>
                <td>Cell 9</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
