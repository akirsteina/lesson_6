<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <!-- metthod = get or post -->
    <!-- get - DATA ENCRYPTED in the request, not visible in browser history -->
    <!-- GET IS Used in search bar, whe want to save the search history -->
    <form action="" method="GET">
        <div>
            <!-- label for = focusing, clicking on label -->
            <!-- focusing in form - click, label, tab -->
            <label for="name-input-field">Name: </label>
            <input type="text" id="name-input-field" value="Some Name" name="name">
        </div>
        <!-- Value - when you have a profile that you want to edit (e.g. in Facebook profile) -->
        <!-- Placeholder - to specify what should go in form, often doesnt work well, especially for large forms -->
        <!-- attributes: disabled, read only -->
        <div>
            <label for="password-input-field">Password: </label>
            <input type="password" id="password-input-field" placeholder="Password" name="password">
        </div>

        <div>
            <!-- hidden is always submittet, bet second is 1 only when subbmited -->
            <!-- name- only once!!! -->
            <input type="hidden" name="checkbock" value="0">
            <input type="checkbox" id="agree-checkbock" checked name="checkbock" value="1">
            <label for="agree-checkbock">Agree to the terms and conditions</label>
        </div>

        <div>
            <input type="checkbox" id="newsletter-checkbock" name="newsletter" value="1">
            <label for="newsletter-checkbock">Get the newsletter</label>
        </div>

        <div>
            <h5>Gender</h5>
            <div>
                <input type="radio" id="gender-female" name="gender" value="female">
                <label for="gender-female">Female</label>
            </div>
            <div>
                <input type="radio" id="gender-male" name="gender" value="male">
                <label for="gender-male">Male</label>
            </div>
            <div>
                <input type="radio" id="gender-idk" name="gender" checked value="idk">
                <label for="gender-idk">IDK</label>
            </div>
            <div>
                <input type="radio" id="gender-not-telling" name="gender" value="not-telling">
                <label for="gender-not-telling">Not gonna tell ya'</label>
            </div>
        </div>

        <div>
            <label for="comment-text">Comment:</label>
            <textarea id="comment text" cols="50" rows="5" name="comment"></textarea>
        </div>

        <!-- usually value = number  -->
        <div>
            <label for="country-select">Country:</label>
            <select id="country-select" name="country">
                <option value="">Select one...</option>
                <optgroup label="Baltics">
                    <option value="ee">Estonia</option>
                    <option value="lv">Latvia</option>
                    <option value="lt">Lithuania</option>
                </optgroup>
                <optgroup label="Others">
                    <option value="zw">Zimbawe</option>
                    <option value="nr">narina</option>

                </optgroup>
            </select>

        </div>

        <div>
            <input type="submit" value="Whatever">
            <button><em>Foo</em>Bar</button>
        </div>


    </form>
    <!-- id - unique, to recognise a particular field, any element -->
    <!-- name is sth to identify a specific form element - only form, does not have to be individual -->
    <!-- label for specific id, label for another field with specific id -->
    <!-- kebab-case -->
    <!-- snake_case -->
    <!-- camelCase -->
    <!-- PascalCase -->
</body>

</html>
